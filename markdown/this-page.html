<p>This site is served using <a href="http://www.djangoproject.com/">Django</a>. The design is influenced by the folks at <a href="http://analog.coop">Analog</a>. I used their <a href="http://hashgrid.com/">hashgrid</a> code to help me lay things out. The contact form was inspired by Analog, but is using <a href="http://james.padolsey.com/javascript/jquery-plugin-autoresize/">autoresize</a> javascript. <a href="http://www.blueprintcss.org/">Blueprint</a> CSS is used for the base-line grid and typography.</p>
